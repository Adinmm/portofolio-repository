<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
    }

    .content p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .label {
      font-weight: bold;
      color: #4f46e5;
    }

    .message-box {
      background-color: #f0f4ff;
      padding: 15px;
      border-radius: 6px;
      margin-top: 8px;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    @media screen and (max-width: 520px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      .header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“© New Contact Message</h1>
    </div>
    <div class="content">
      <p><span class="label">Name:</span> {{name}}</p>
      <p><span class="label">Email:</span> {{email}}</p>
      <p><span class="label">Message:</span></p>
      <div class="message-box">
        {{message}}
      </div>
    </div>
    <div class="footer">
      Sent from your portfolio contact form.
    </div>
  </div>
</body>
</html>
